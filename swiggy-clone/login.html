<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Swiggy Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to right, #fc8019, #ff9f45);
}

.login-box{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.login-box h2{
  text-align:center;
  color:#fc8019;
  margin-bottom:10px;
}

.login-box p{
  text-align:center;
  color:#666;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:6px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:#fc8019;
  color:white;
  border:none;
  border-radius:6px;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background:#e96b10;
}

.small-text{
  text-align:center;
  margin-top:15px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>
  <p>Order your favourite food üçîüçï</p>

  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>

  <button onclick="login()">Login</button>

  <div class="small-text">
    By continuing, you agree to our Terms & Privacy
  </div>
</div>

<script>
function login(){
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;

  if(user === "" || pass === ""){
    alert("Please fill all fields");
    return;
  }

  // Save login status
  localStorage.setItem("loggedIn", "true");

  alert("Login successful!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
