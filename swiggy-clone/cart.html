<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | Swiggy Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}

header{
  background:#fc8019;
  color:white;
  padding:15px;
  font-size:24px;
  text-align:center;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.section{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eee;
  padding:10px 0;
}

.cart-item:last-child{
  border-bottom:none;
}

.cart-item button{
  background:red;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
}

.total{
  font-size:20px;
  font-weight:bold;
  text-align:right;
  margin-top:10px;
}

.place-btn{
  width:100%;
  padding:12px;
  background:#fc8019;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
}

.place-btn:hover{
  background:#e76a00;
}

.empty{
  text-align:center;
  color:#888;
}

.payment label{
  display:block;
  margin:8px 0;
}

.history-item{
  border-bottom:1px dashed #ddd;
  padding:10px 0;
}
</style>
</head>

<body>

<header>ðŸ›’ Your Cart</header>

<div class="container">

  <!-- CART ITEMS -->
  <div class="section">
    <h2>Your Items</h2>
    <div id="cartItems"></div>
    <div id="cartTotal"></div>
    <button class="place-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- PAYMENT -->
  <div class="section payment">
    <h2>ðŸ’³ Choose Payment Method</h2>
    <label><input type="radio" name="pay" checked> UPI</label>
    <label><input type="radio" name="pay"> Credit / Debit Card</label>
    <label><input type="radio" name="pay"> Cash on Delivery</label>
  </div>

  <!-- ORDER HISTORY -->
  <div class="section">
    <h2>ðŸ“œ Order History</h2>
    <div id="historyItems"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
